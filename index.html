<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RORU Interpret</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Welcome to RORU Interpret!</h1>
    <p>This website is hosted with GitHub Pages ðŸŽ‰</p>

    <h2>Contact Us</h2>
    <p>Please fill out the form below to send us your request.</p>

    <form action="https://formsubmit.co/el/sixeru" method="POST" class="contact-form">
      <!-- Personal Information -->
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567" />

      <!-- Service Type -->
      <label for="service">Service Type</label>
      <select id="service" name="service" required>
        <option value="" disabled selected>-- Please choose an option --</option>
        <option value="interpretation">Interpretation</option>
        <option value="translation">Translation</option>
        <option value="localization">Localization</option>
        <option value="other">Other</option>
      </select>

      <!-- Date -->
      <label for="date">Preferred Date</label>
      <input type="date" id="date" name="date" />

      <!-- Message -->
      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Describe your request here..." required></textarea>

      <!-- Hidden settings -->
      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_next" value="https://roruinterpret.github.io/RORU-Interpret/thanks.html" />

      <!-- Submit -->
      <button type="submit">Send Request</button>
    </form>
  </div>
</body>
</html>
