<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RORU Interpret</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>RORU Interpret</h1>
    <p>Interpretation â€” submit your request below</p>
</header>

<main>
    <form action="https://formsubmit.co/roruinterpret@gmail.com" method="POST">
        <!-- Anti-spam -->
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://roruinterpret.github.io/RORU-Interpret/thanks.html">

        <input type="text" name="Client / Company" placeholder="Client / Company" required>
        <input type="text" name="Name" placeholder="Name" required>
        <input type="text" name="Billing Address" placeholder="Billing Address">
        <input type="text" name="Contacts" placeholder="Phone, Email" required>
        <input type="text" name="Appointment Location" placeholder="Appointment Location" required>
        <input type="text" name="Appointment Date and Day" placeholder="Date and Day" required>
        <input type="text" name="Appointment Time" placeholder="Time" required>
        <input type="text" name="Appointment Duration" placeholder="Duration (approx.)" required>

        <label for="language">Language:</label>
        <select name="Language" id="language" required>
            <option value="">-- Select Language --</option>
            <option value="Romanian">Romanian</option>
            <option value="Russian">Russian</option>
        </select>

        <input type="text" name="Order Reference" placeholder="Order Reference">
        <textarea name="Comments" placeholder="Comments" rows="4"></textarea>

        <button type="submit">Submit Request</button>
    </form>
</main>

</body>
</html>
