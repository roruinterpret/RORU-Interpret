<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Form - RORU Interpret</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Request <span class="brand">Form</span></h1>
    <p>RORU Interpret</p>
  </header>

  <main>
    <section class="card">
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <input type="tel" placeholder="Your Phone Number">

        <select required>
          <option value="">Select Language</option>
          <option>Romanian ⇄ English</option>
          <option>Russian ⇄ English</option>
        </select>

        <input type="date" required>
        <input type="time" required>

        <textarea rows="4" placeholder="Additional Details"></textarea>

        <button type="submit" class="btn">Submit Request</button>
      </form>
    </section>

    <section class="card contact">
      <p><b>Phone:</b> 089 432 89 21</p>
      <p><b>Email:</b> roruinterpret@gmail.com</p>
      <a href="index.html" class="btn">Back to Home</a>
    </section>
  </main>

  <footer>
    <p>© 2025 RORU Interpret — All Rights Reserved</p>
  </footer>
</body>
</html>
