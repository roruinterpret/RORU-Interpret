
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Interpretation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>
      <span class="ro">RO</span>
      <span class="ru">RU</span>
      <span class="interpret">Interpret</span>
    </h1>
    <p class="subtitle">Submit your request below</p>
  </header>

  <main>
    <div class="card">
      <h2>Request Interpretation</h2>
      <form>
        <input type="text" placeholder="Client / Company" required>
        <input type="text" placeholder="Name" required>
        <input type="text" placeholder="Billing Address" required>
        <input type="text" placeholder="Phone, Email" required>
        <input type="text" placeholder="Appointment Location" required>
        <input type="text" placeholder="Date and Day" required>
        <input type="text" placeholder="Time" required>
        <input type="text" placeholder="Duration (approx.)" required>

        <label for="language"><strong>Language:</strong></label>
        <select id="language" required>
          <option value="">-- Select Language --</option>
          <option>Romanian ⇄ English</option>
          <option>Russian ⇄ English</option>
        </select>

        <input type="text" placeholder="Order Reference">
        <textarea placeholder="Comments"></textarea>

        <button type="submit" class="btn">Submit Request</button>
      </form>
    </div>
  </main>

  <footer>
    <p>© 2025 RORU Interpret — All Rights Reserved</p>
  </footer>
</body>
</html>
