<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Form - RORU Interpret</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1><span class="ro">RO</span><span class="ru">RU</span> Interpret</h1>
    <p class="subtitle">Submit your interpretation request below</p>
  </header>

  <main>
    <form action="thanks.html" method="GET" class="request-form">
      <input type="text" name="client" placeholder="Client / Company" required>
      <input type="text" name="name" placeholder="Name" required>
      <input type="text" name="billing" placeholder="Billing Address" required>
      <input type="text" name="phone" placeholder="Phone, Email" required>
      <input type="text" name="location" placeholder="Appointment Location" required>
      <input type="text" name="date" placeholder="Date and Day" required>
      <input type="text" name="time" placeholder="Time" required>
      <input type="text" name="duration" placeholder="Duration (approx.)" required>

      <label for="language">Language:</label>
      <select name="language" id="language" required>
        <option value="">-- Select Language --</option>
        <option value="Romanian-English">Romanian ⇄ English</option>
        <option value="Russian-English">Russian ⇄ English</option>
      </select>

      <input type="text" name="reference" placeholder="Order Reference">
      <textarea name="comments" placeholder="Comments"></textarea>

      <button type="submit" class="btn">Submit Request</button>
    </form>
  </main>

  <footer>
    <p>© 2025 RORU Interpret — All Rights Reserved</p>
  </footer>
</body>
</html>
