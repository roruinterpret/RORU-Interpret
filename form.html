<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Form - RORU Interpret</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1><span class="brand">RORU</span> Interpret</h1>
    <p>Submit your interpretation request below</p>
  </header>

  <main>
    <form class="request-form">
      <input type="text" placeholder="Client / Company">
      <input type="text" placeholder="Name">
      <input type="text" placeholder="Billing Address">
      <input type="text" placeholder="Phone, Email">
      <input type="text" placeholder="Appointment Location">
      <input type="text" placeholder="Date and Day">
      <input type="text" placeholder="Time">
      <input type="text" placeholder="Duration (approx.)">
      
      <label for="language">Language:</label>
      <select id="language">
        <option>-- Select Language --</option>
        <option>Romanian ⇄ English</option>
        <option>Russian ⇄ English</option>
      </select>

      <input type="text" placeholder="Order Reference">
      <textarea placeholder="Comments"></textarea>
      
      <button type="submit">Submit Request</button>
    </form>
  </main>

  <footer>
    <p>© 2025 RORU Interpret — All Rights Reserved</p>
  </footer>
</body>
</html>
