<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Interpretation</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    header { background: #343a40; color: white; padding: 20px; text-align: center; }
    main { max-width: 700px; margin: 40px auto; background: white; padding: 30px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    form { display: flex; flex-direction: column; gap: 15px; }
    input, textarea, select { padding: 10px; font-size: 1em; width: 100%; }
    button { padding: 12px; background: #007bff; color: white; border: none; cursor: pointer; font-size: 1em; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>

<header>
    <h1>RORU Interpret</h1>
    <p>Interpretation — submit your request below</p>
</header>

<main>
    <form action="https://formsubmit.co/roruinterpret@gmail.com" method="POST">
        <!-- Anti-spam -->
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://ТВОЙ_GITHUB_USERNAME.github.io/RORU-Interpret/thanks.html">


        <input type="text" name="Client / Company" placeholder="Client / Company" required>
        <input type="text" name="Name" placeholder="Name" required>
        <input type="text" name="Billing Address" placeholder="Billing Address">
        <input type="text" name="Contacts" placeholder="Phone, Email" required>
        <input type="text" name="Appointment Location" placeholder="Appointment Location" required>
        <input type="text" name="Appointment Date and Day" placeholder="Date and Day" required>
        <input type="text" name="Appointment Time" placeholder="Time" required>
        <input type="text" name="Appointment Duration" placeholder="Duration (approx.)" required>

        <label for="language">Language:</label>
        <select name="Language" id="language" required>
            <option value="">-- Select Language --</option>
            <option value="Romanian">Romanian</option>
            <option value="Russian">Russian</option>
        </select>

        <input type="text" name="Order Reference" placeholder="Order Reference">
        <textarea name="Comments" placeholder="Comments" rows="4"></textarea>

        <button type="submit">Submit Request</button>
    </form>
</main>

</body>
</html>
