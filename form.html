<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Form - RORU Interpret</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="logo">RORU Interpret</h1>
    <p class="subtitle">Community Interpreting Service</p>
  </header>

  <main>
    <section class="card">
      <h2>Request Interpretation</h2>
      <form class="request-form">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone">

        <label for="language">Language Pair</label>
        <select id="language" name="language" required>
          <option value="ro-en">Romanian ⇄ English</option>
          <option value="ru-en">Russian ⇄ English</option>
        </select>

        <label for="details">Details</label>
        <textarea id="details" name="details" rows="4" required></textarea>

        <button type="submit" class="btn">Submit Request</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 RORU Interpret — All Rights Reserved</p>
  </footer>
</body>
</html>
