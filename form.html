<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Interpretation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Request Interpretation</h1>
  </header>

  <main>
    <form action="thanks.html" method="get" class="contact-form">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="language">Languages Needed:</label>
      <input type="text" id="language" name="language" required placeholder="e.g. Russian ⇄ English">

      <label for="details">Details of Appointment:</label>
      <textarea id="details" name="details" rows="5" required></textarea>

      <button type="submit" class="btn">Submit</button>
    </form>
  </main>

  <footer>
    <p>© 2025 RORU Interpret</p>
  </footer>
</body>
</html>
