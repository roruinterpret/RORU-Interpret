<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request Interpretation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      font-size: 2rem;
      font-weight: bold;
      padding: 20px;
    }
    .ro { color: blue; }
    .ru { color: red; }
    .interpret { color: purple; }
    form {
      max-width: 800px;
      margin: 0 auto;
      text-align: left;
      padding: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 15px;
      font-size: 1rem;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <span class="ro">RO</span> -
    <span class="ru">RU</span> -
    <span class="interpret">Interpret</span>
  </header>

  <form action="https://formsubmit.co/el/sixeru" method="POST">
    <!-- скрытые настройки -->
    <input type="hidden" name="_next" value="https://roruinterpret.github.io/RORU-Interpret/thanks.html">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_autoresponse" value="Thank you for your request. We will contact you soon.">

    <label for="client">Client / Company</label>
    <input type="text" id="client" name="Client / Company" required>

    <label for="name">Name</label>
    <input type="text" id="name" name="Name" required>

    <label for="address">Billing Address</label>
    <input type="text" id="address" name="Billing Address">

    <label for="contact">Phone, Email</label>
    <input type="text" id="contact" name="Phone, Email" required>

    <label for="location">Appointment Location</label>
    <input type="text" id="location" name="Appointment Location">

    <label for="date">Date and Day</label>
    <input type="text" id="date" name="Date and Day">

    <label for="time">Time</label>
    <input type="text" id="time" name="Time">

    <label for="duration">Duration (approx.)</label>
    <input type="text" id="duration" name="Duration (approx.)">

    <label for="language">Language</label>
    <select id="language" name="Language" required>
      <option value="">-- Select Language --</option>
      <option value="Romanian">Romanian</option>
      <option value="Russian">Russian</option>
      <option value="English">English</option>
      <option value="Other">Other</option>
    </select>

    <label for="order">Order Reference</label>
    <input type="text" id="order" name="Order Reference">

    <label for="comments">Comments</label>
    <textarea id="comments" name="Comments" rows="4"></textarea>

    <button type="submit">Submit Request</button>
  </form>
</body>
</html>
