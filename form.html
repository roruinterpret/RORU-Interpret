<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Form - RORU Interpret</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    .logo {
      font-size: 2em;
      font-weight: bold;
    }

    .ro { color: blue; }
    .ru { color: red; }
    .interpret { color: purple; }

    .subtitle {
      font-size: 1.1em;
      margin-top: 5px;
      color: #555;
    }

    main {
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .request-form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      max-width: 800px;
      width: 100%;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .request-form input,
    .request-form select,
    .request-form textarea,
    .request-form button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .request-form textarea {
      grid-column: 1 / 3;
      min-height: 100px;
      resize: vertical;
    }

    .request-form button {
      grid-column: 1 / 3;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .request-form button:hover {
      background-color: #0056b3;
    }

    footer {
      background: #222;
      color: #aaa;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
      font-size: 0.9em;
    }
  </style>
</head>

    <p class="subtitle">Submit your interpretation request below</p>
